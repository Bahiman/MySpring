<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Students</h1>
    <form class="form-control my-2" th:object="${student}" th:action="@{/students/save}" th:method="POST">
        <label>
            Name of the student
        </label>
        <input type="text" class="form-control" th:field="*{name()}">
        <label>
            Surname of the student
        </label>
        <input type="number" class="form-control"  th:field="*{surname()}">
        <label>
            Age of the student
        </label>
        <input type="text" class="form-control"  th:field="*{age()}">
        <label>
            Role of the student
        </label>
        <input type="text" class="form-control" th:field="*{role()}">
        <button type="submit" value="Create" class="btn"></button>
    </form>
</div>
<a class="btn btn-success" th:href="@{/students/param}"> list</a>
<a class="btn btn-success" th:href="@{/students/save}">Save</a>
</body>
</html>
