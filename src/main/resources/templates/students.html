<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>
    Students
</h1>
<div>
    <table id="myTable">
        <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Age</td>
            <td>Role</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="students:${students}" class="item-row" >
            <td th:text = "${students.name}"></td>
            <td th:text = "${students.surname}"></td>
            <td th:text = "${students.age}"></td>
            <td th:text = "${students.role}"></td>
        </tr>
        </tbody>
    </table>

    <a  class="btn btn-success" th:href="@{/students/new}">Add a new student</a>
</div>
</body>

</html>
